<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Press Start 2P', monospace;
    overflow: hidden;
  }
  #lyrics {
    color: white;
    font-size: 2em;
    text-align: center;
  }
</style>
</head>
<body>
<div id="lyrics"></div>

<script>
// Lời nhạc ASCII, không dấu
const lyrics = [
  "Co","phai","vi","anh","Van","thuong","vo","y","Chang","suy","nghi","vai","lan","khien","em","u","sau",
  "Co","phai","vi","anh","Trot","vai","cau","noi","Cham","vao","noi","niem","dau","ma","nguoi","luon","chon","giau",
  "Vai","cau","noi","co","khien","nguoi","thay","doi","Co","khien","bo","moi","am","em","Nay","chi","con","trong","noi","nho"
];

// Thời gian xuất hiện từng chữ (giây)
const timings = [
  0.5,1,1.5,2,3,3.5,4,4.5,5,5.5,6,6.5,7,7.5,8,8.5,9,
  10,10.5,11,11.5,12,12.5,13,13.5,14,14.5,15,15.5,16,16.5,17,17.5,18,18.5,
  19,19.5,20,20.5,21,21.5,22,22.5,23,23.5,24,24.5,25,25.5,26,26.5,27,27.5,28,28.5
];

const lyricsDiv = document.getElementById("lyrics");
let index = 0;

function showNextWord() {
  if(index < lyrics.length){
    lyricsDiv.textContent = lyrics[index];
    index++;
    const nextDelay = index < timings.length ? (timings[index] - timings[index-1])*1000 : 0;
    setTimeout(showNextWord, nextDelay);
  }
}

// Bắt đầu tự động
showNextWord();
</script>
</body>
</html>
